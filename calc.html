<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="calc.css">
        <script src="calc.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="display">0</div>
<div class="firstRow">
    <button >7</button>
    <button>8</button>
    <button>9</button>
    <button>*</button>
</div>
<div class="secondRow">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
</div>
<div class="thirdRow">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>+</button>
</div>
<div class="fourthRow">
    <button>0</button>
    <button>.</button>
    <button>+/-</button>
    <button>=</button>
</div>
<div class="above">
    <button>C</button>
    <button><-</button>
    <button>%</button>
    <button>/</button>
</div>
</div>
</body>
</html>
